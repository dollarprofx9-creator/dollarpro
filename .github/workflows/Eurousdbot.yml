name: EURUSD London Session Bot

# Trigger manually or on schedule (optional)
on:
  workflow_dispatch:
  schedule:
    # Every 5 minutes, adjust as needed
    - cron: "*/5 * * * *"

jobs:
  run-eurusd-bot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install requests pytz

      # 4️⃣ Debug secrets
      - name: Check GitHub Secrets
        run: |
          if [ -z "$TWELVEDATA_API_KEY" ]; then
            echo "❌ TWELVEDATA_API_KEY is empty"
            exit 1
          else
            echo "✅ TWELVEDATA_API_KEY is set"
          fi

          if [ -z "$TELEGRAM_BOT_TOKEN" ]; then
            echo "❌ TELEGRAM_BOT_TOKEN is empty"
            exit 1
          else
            echo "✅ TELEGRAM_BOT_TOKEN is set"
          fi

          if [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "❌ TELEGRAM_CHAT_ID is empty"
            exit 1
          else
            echo "✅ TELEGRAM_CHAT_ID is set"
          fi

      # 5️⃣ Run EURUSD bot
      - name: Run EURUSD London Session Bot
        env:
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python Eurousdbot.py
